name: Build and Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  build-push-gcr:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: npm install

    - name: Test
      run: npm run test

    - name: Deploy
      run: |
        git config --global user.name ${{secrets.PERSONAL_USERNAME}}
        git config --global user.email ${{secrets.PERSONAL_EMAIL}}
        git remote set-url origin https://${{ secrets.PERSONAL_TOKEN }}@github.com/${{secrets.GITHUB_USERNAME}}/fitness_app.git
        npm run deploy    
